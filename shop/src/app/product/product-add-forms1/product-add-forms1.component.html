<h3>Yeni Ürün Ekle</h3>

<form #productAddForm="ngForm" (ngSubmit)="add(productAddForm)" >
    <div class="form-group" >
        <input type="text" placeholder="Ürün Adı" #name="ngModel" [(ngModel)]="model.name" class="form-control" name="name"
        id="name" required>
        <div *ngIf="name.invalid&&name.dirty" class="alert alert-danger">Ürün ismi gereklidir.</div>
    </div>
  <br>
    <div class="form-group">
        <input type="text" placeholder="Ürün Açıklaması" #description="ngModel" [(ngModel)]="model.description" class="form-control" name="description"
        id="description" required>
        <div *ngIf="description.invalid&&description.dirty" class="alert alert-danger">Açıklama gereklidir.</div>
    </div>
    <br>
    <div class="form-group">
        <input type="text" placeholder="Ürün Fotoğrafı" #imageURL="ngModel" [(ngModel)]="model.imageURL" class="form-control" name="imageURL"
        id="imageURL" required>
        <div *ngIf="imageURL.invalid&&imageURL.dirty" class="alert alert-danger">Resim gereklidir.</div>
    </div>
    <br>
    <div class="form-group">
        <input type="text" placeholder="Ürün Fiyatı" #price="ngModel" [(ngModel)]="model.price" class="form-control" name="price"
        id="price" required>
        <div *ngIf="price.invalid&&price.dirty" class="alert alert-danger">Fiyat gereklidir.</div>
    </div>
    <br>
    <div class="form-group">
    <select class="form-control" #categoryId="ngModel" 
    [(ngModel)]="model.categoryId" required id="categoryId" name="categoryId">
        <option *ngFor="let category of category" [value]="category.id" >{{category.name}}</option>
    </select>
    <div *ngIf="categoryId.invalid&&categoryId.touched" class="alert alert-danger">Kategori gereklidir.</div>
</div>
<br>
<button type="submit" class="btn btn-primary" [disabled]="productAddForm.invalid">Ürün Ekle</button>
</form>
